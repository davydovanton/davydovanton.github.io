---
layout: blog
title: Home
---

<h1>Latest Posts</h1>
<hr />

{% for post in site.posts %}
<div class="post">
  <h2 class="post-title">
    <a href="{{ post.url }}">
      {{ post.title }}
    </a>
  </h1>

  <span class="post-date">{{ post.date | date_to_string }}</span>

  <div class="tag-cloud">
    <ul>
    {% for tag in post.tags %}
      <li>
        <a href="/tags/#{{ tag | downcase }}"><span>{{ tag | downcase }}</span></a>
      </li>
    {% endfor %}
    </ul>
  </div>
</div>

{% endfor %}
