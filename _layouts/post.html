<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    {% include header.html %}

    <main class="main-content">
      <div class="content">
        <div class="content__posts pure-g">
          <div class="post-info pure-u-3-24"></div>
          <div class="post pure-u-18-24">
            <h2 class="post__title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
            <div class="post__content">
              {{ content }}

              <div class="post__share-buttons">
                {% include share_buttons.html %}
              </div>

              <div class="post__back">
                <a href="/" class="pure-button">Назад</a>
              </div>

              <div class="post__comments">
                {% include comments.html %}
              </div>
            </div>
          </div>
          <div class="pure-u-3-24"></div>
        </div>
      </div>
    </main>

    {% javascript app %}
  </body>
</html>
